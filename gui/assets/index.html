<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houdini</title>
</head>
<body>
    <div class="app center-content">
        <form id="board-form">
            <label>
                Width
                <input name="width" type="number" min="3" max="10">
            </label>
            <label>
                Height
                <input name="height" type="number" min="3" max="10">
            </label>
            <button type="submit">Create Board</button>
        </form>
        <div id="board-holder" style="display: none;" class="container center-content">
            <canvas id="board"></canvas>
        </div>
    </div>
</body>
</html>
