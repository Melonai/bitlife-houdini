<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houdini</title>
</head>
<body>
    <div class="app center-content">
        <form class="initializing-board" id="board-form">
            <label>
                Width
                <input name="width" type="number" min="3" max="10">
            </label>
            <label>
                Height
                <input name="height" type="number" min="3" max="10">
            </label>
            <button type="submit">Create Board</button>
        </form>
        <div class="placing-objects showing-solution container center-content" id="board-holder">
            <canvas id="board"></canvas>
            <button id="export-puzzle-button">
                Export Puzzle To Clipboard
            </button>
            <div id="found-existing-puzzle-message" class="hidden">
                <p>Found existing puzzle with matching layout.</p>
                <button id="found-existing-puzzle-button">Apply to current board</button>
            </div>
        </div>
    </div>
</body>
</html>
