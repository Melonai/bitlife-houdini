<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houdini</title>
</head>
<body>
    <div class="app center-content">
        <form class="initializing-board" id="board-form">
            <label>
                Width
                <input name="width" type="number" min="3" max="10">
            </label>
            <label>
                Height
                <input name="height" type="number" min="3" max="10">
            </label>
            <button type="submit">Create Board</button>
        </form>
        <div class="placing-objects showing-solution board-view">
            <div class="container board-holder">
                <canvas id="board"></canvas>
            </div>
            <div class="button-drawer">
                <button class="placing-objects" id="solve-button" disabled>Solve</button>
                <button class="placing-objects" id="found-existing-puzzle-button" disabled></button>
                <div class="showing-solution solve-playback-holder">
                    <button id="solve-playback-back">&lt;</button>
                    <div id="solve-playback-info">0/0</div>
                    <button id="solve-playback-advance">&gt;</button>
                </div>
                <button id="export-puzzle-button">Copy Puzzle</button>
            </div>
        </div>
    </div>
</body>
</html>
